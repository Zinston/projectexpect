<!DOCTYPE html>
<html>
  <head>
  	<title>{% block title %}{% endblock %}</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  	<meta charset="UTF-8">
  	<!-- Fonts -->
  	<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:200" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  	<!-- Styles -->
  	<link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
  	<link rel="stylesheet" href="static/css/styles.css">
  </head>
  <body>

    <nav>
      <div class="nav-wrapper">
      <a href="{{url_for('index')}}" class="brand-logo">Project-Expect</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        {% if user and user.username %}
        <li><a href="{{url_for('disconnect')}}">Disconnect</a></li>
        <li><div class="chip"><img src="{{user.picture}}" alt="{{user.username}}">{{user.username}}</div></li>
        {% else %}
        <li><a href="{{url_for('show_login')}}">Login</a></li>
        {% endif %}
      </ul>
    </div>
    </nav>

  	{% block content %}
    {% endblock %}

    <footer class="page-footer green lighten-4">
        <div class="footer-copyright">
          <div class="container">
            Â© 2017 Antoine Guenet
          </div>
        </div>
    </footer>

    {% block scripts %}
    {% endblock %}
    
  </body>
</html>
