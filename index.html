<!DOCTYPE html>
<html>
<head>
	<title>Project Expect</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="UTF-8">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:200" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Styles -->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	
	<section id="projectapp">
		<header id="header">
			<h1>Project Expect</h1>
			<div class="container">
				<input id="new-task" placeholder="Enter your task here">
			</div>
		</header>
		<section id="content" class="container">
			<ul id="tasks" class="collapsible popout" data-collapsible="expandable"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<section id="page-footer">Â© Antoine Guenet 2017</section>

    <script type="text/template" id="task-template">
    	<div class="collapsible-header">
    		<input class="col s12" id="task-name" value="<%= title %>" onfocus="this.value = this.value;">
    		<span class="options col s2">
		  		<i class="fa fa-remove" id="delete"></i>
	  		</span>
    	</div>
  	</script>

  	<script type="text/template" id="expectations-list-template">
  		<input id="new-expectation" placeholder="What do you expect from this task?">
  	</script>
  	
  	<script type="text/template" id="expectation-template">
  		<input class="col s10" id="expectation-name" value="<%= title %>" onfocus="this.value = this.value;">
  		<span class="options col s2">
	  		<i class="fa fa-check" id="complete"></i>
	  		<i class="fa fa-remove" id="delete"></i>
	  	</span>
  	</script>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="bower_components/underscore/underscore-min.js"></script>
	<script src="bower_components/backbone/backbone-min.js"></script>
	<script src="bower_components/backbone.localStorage/build/backbone.localStorage.min.js"></script>
	<script src="js/models/Project.js"></script>
    <script src="js/models/Task.js"></script>
    <script src="js/models/Expectation.js"></script>
    <script src="js/collections/Expectations.js"></script>
    <script src="js/collections/Tasks.js"></script>
    <script src="js/views/ExpectationView.js"></script>
    <script src="js/views/ExpectationsListView.js"></script>
    <script src="js/views/TaskView.js"></script>
    <script src="js/views/AppView.js"></script>
</body>
</html>
